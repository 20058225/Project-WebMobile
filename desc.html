<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Real-Estate</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html"><img src="image/logo.png" alt="Logo" class="logo" id="logo"></a>
            <h2>BM Real Estate Announcements</h2>
        </div>
        <section>
            <h6 class="title"></h6>
            <div class="row">
                <div class="column announce">
                    <div class="photosHouse">
                        <img class="kitchen" alt="Kitchen">
                        <img class="bath" alt="Bathroom">
                        <img class="room" alt="Room">
                    </div>
                    <div class="button-container">
                        <button class="prev">Previous</button>
                        <button class="next">Next</button>
                    </div>                
                </div>  
                <div class="column announce">
                    <h6 class="title"></h6>
                    <p class="info"></p>
                    <p class="description"></p>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
        <script type="module" src="script/script.js"></script>
    </body>
</html>
